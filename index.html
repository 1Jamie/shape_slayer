<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Shape Slayer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            touch-action: none;
            -webkit-overflow-scrolling: none;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0a0a0a;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            display: block;
            background-color: #1a1a2e;
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
th            image-rendering: pixelated;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <!-- Load scripts in dependency order -->
    <script src="js/utils.js"></script>
    <script src="js/render.js"></script>
    <script src="js/touch-controls.js"></script>
    <script src="js/input.js"></script>
    <script src="js/gear.js"></script>
    <!-- Player class files -->
    <script src="js/players/player-base.js"></script>
    <script src="js/players/player-warrior.js"></script>
    <script src="js/players/player-rogue.js"></script>
    <script src="js/players/player-tank.js"></script>
    <script src="js/players/player-mage.js"></script>
    <!-- Enemy files -->
    <script src="js/enemies/enemy-base.js"></script>
    <script src="js/enemies/enemy-basic.js"></script>
    <script src="js/enemies/enemy-star.js"></script>
    <script src="js/enemies/enemy-diamond.js"></script>
    <script src="js/enemies/enemy-rectangle.js"></script>
    <script src="js/enemies/enemy-octagon.js"></script>
    <!-- Boss files -->
    <script src="js/bosses/hazards.js"></script>
    <script src="js/bosses/boss-base.js"></script>
    <script src="js/bosses/boss-swarmking.js"></script>
    <script src="js/bosses/boss-twinprism.js"></script>
    <script src="js/bosses/boss-fortress.js"></script>
    <script src="js/bosses/boss-fractalcore.js"></script>
    <script src="js/bosses/boss-vortex.js"></script>
    <script src="js/level.js"></script>
    <script src="js/combat.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/debug.js"></script>
    <script src="js/save.js"></script>
    <script src="js/version.js"></script>
    <script src="js/mp-config.js"></script>
    <script src="js/interpolation.js"></script>
    <script src="js/nexus.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
